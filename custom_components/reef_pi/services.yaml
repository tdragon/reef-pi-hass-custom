calibrate_ph_lowpoint:
  name: Calibrate pH lowpoint
  description: Calibrate the pH probe's lowpoint (typically pH 4.0 for freshwater). The probe should be in calibration buffer solution before running this service.
  target:
    entity:
      domain: sensor
      integration: reef_pi
  fields:
    expected:
      name: Expected pH
      description: The expected pH value of the calibration buffer (typically 4.0 for freshwater)
      required: true
      example: 4.0
      selector:
        number:
          min: 0.0
          max: 14.0
          step: 0.01
          mode: box

